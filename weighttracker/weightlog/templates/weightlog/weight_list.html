{% extends "base_generic.html" %}

{% block content %}
    <h1>
        Weight Log
    </h1>
    {% if weight_list %}
        <ul>
            {% for weight in weight_list %}
            <li>
                <a href="#">
                    {{weight.date}} 
                </a>
                <a href="{% url 'weight-update' weight.pk %}">
                    Update 
                </a>
                <a href="{% url 'weight-delete' weight.pk %}">
                    Delete 
                </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            You have not logged any weights.
        </p>
    {% endif %}
    <br>
    <a href="{% url 'weight-create' %}">Add new weight</a>
{% endblock %}
