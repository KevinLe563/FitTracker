{% extends "base_generic.html" %}

{% block content %}
    {% if weight %}
    <h1>Date: {{ weight.0.date }}</h1>
    <br>
    <h2>
        Weight: {{ weight.0.kg }} Kg
    </h2>
    <br>
    <p>
        Personal Notes: {{ weight.0.note }}
    </p>
    {% else %}
    <p>
        This weight doesn't exist or it doesn't belong to you.
    </p>
    {% endif %}
{% endblock %}
