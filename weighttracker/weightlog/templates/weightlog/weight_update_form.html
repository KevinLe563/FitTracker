{% extends "base_generic.html" %}

{% block content %}
    <h1>
        {{ weight.date }}
    </h1>

    {% if weight.date == today_date %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit">
        </form>
    {% else %}
        <p>
            You can't edit the weight for this date.
        </p>
    {% endif %}    
{% endblock %}
